<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Criativo</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wave-container">
        <div class="wave wave-top"></div>
        <div class="wave wave-bottom"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo Reslamem" class="logo-img">
            <div class="logo-text">INSTITUTO CRIATIVO</div>
        </div>
        
        <h2>Casdastro</h2>

        <div class="input-group">
            <label for="name">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">
        </div>
        
        <!-- E-mail -->
        <div class="input-group">
            <label for="email">Usuário/E-mail</label>
            <input type="text" id="email" placeholder="Digite seu usuário ou e-mail">
        </div>
        
        <!-- Senha -->
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        
        <button class="btn-cadastro">Cadastrar</button>
        
        <div class="links">
            <a href="#">Política de privacidade</a>
            <a href="login.html">Já possui cadastro? Entrar</a>
        </div>
    </div>

    <script src="js/cadastro.js" defer></script>
</body>
</html>

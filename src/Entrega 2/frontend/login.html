<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Criativo</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   


    <div class="wave-container">
        <div class="wave wave-top"></div>
        <div class="wave wave-bottom"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo Reslamem" class="logo-img">
            <div class="logo-text">INSTITUTO CRIATIVO</div>
        </div>
        
        <h2>Login</h2>
        
        <div class="input-group">
            <label for="email">Usuário/E-mail</label>
            <input type="text" id="email" placeholder="Digite seu usuário ou e-mail">
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        
        <button class="btn-login">Entrar</button>
        
        <div class="links">
            <a href="Cadastro.html">Não tem uma conta? Cadastre-se</a>
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>

    <script src="js/login.js" defer></script>
</body>
</html>
